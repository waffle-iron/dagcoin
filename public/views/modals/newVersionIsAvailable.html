<div class="modal-content">

    <div class="modal-content-header">
        <h3 translate>New version is available!</h3>
        <p class="m20t">Looks that there is a new version available.<br/>Would you like to update now?</p>
    </div>

    <div class="modal-content-body p20h text-center">
        <div id="buttons" class="row">
            <div class="columns">
                <button class="btn btn_red-full" ng-click="openDownloadLink()" translate>
                    Update to {{version}}
                </button>
            </div>
            <div class="columns">
                <button class="btn btn_red" ng-click="later()" translate>Later</button>
            </div>
        </div>
    </div>
</div>
